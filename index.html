<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic tac toe</h1>
    <div id="gamemode">
        <label for="mode">Gamemode</label>
        <select name="mode" id="mode">
            <option value="" disabled selected>Select gamemode</option>
            <option value="local">Local</option>
            <option value="ai">AI</option>
        </select>
        <label for="player-1">Player 1</label>
        <input type="text" name="player-1" id="player-1" placeholder="Player 1">
        <div class="player-2">
            <label for="player-2">Player 2</label>
            <input type="text" name="player-2" id="player-2" placeholder="Player 2">
        </div>
        <button type="submit">Start game</button>
    </div>

    <div id="game">
        <div id="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div id="end-game"><h1></h1></div>

    <script src="script.js" defer></script>

</body>
</html>
